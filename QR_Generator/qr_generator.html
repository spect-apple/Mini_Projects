<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="main">
        <div class="con">
            <h3>QR generator</h3>
            <input type="text" placeholder="text" id="text" onkeydown="handleKeyPress(event)">
            <div class="qr" id="qr">
                <img src="" id="qrimg">
            </div>
            <button onclick="genarate()">Generate</button>
        </div>
    </div>
    <script>
        let image = document.getElementById('qr');
        let qr = document.getElementById('qrimg');
        let text = document.getElementById('text');

        function genarate() {
            if (text.value.length > 0) {
                qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" + text.value;
                image.classList.add("show");
            } else {
                alert("No input given");
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) { // 13 is the key code for Enter
                event.preventDefault(); // Prevent the default form submit action
                genarate();
            }
        }
    </script>
</body>
</html>
